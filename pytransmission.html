body{

footer{

.logo {

.headNav {
	display: flex;

	flex-shrink: 0;
	position: sticky;

}

.links {

	margin: 0 10px;
	text-decoration: none;
	display: block;
	color: white;
}

.navLinks:hover {
	color: #ff4437;
}

.icon-burger {
	display: none;
	position: absolute;
	right: 5%;
	transform: translateY(-50%);
}

.icon-burger .line {
	width: 30px;
	height: 5px;
	background-color: #fff;
	margin: 5px;
	border-radius: 3px;
	transition: all 0.3s ease-in-out;
}
footer{
  bottom: 0;
  left: 0;
}
.foot {
	background-color: black;
	padding: 0 20px;
	display: flex;
	align-items: center;
	height: 50px;
	color: white;
	justify-content: flex-end;
}

.copyright {
	color: white;
	text-decoration: none;
	font-size: 16px;
	margin: 0 10px;
}
@media screen and (max-width: 1000px) {
  header{
    width: 120%;
    height: 340px;
  }
  .foot{
    width: 120%;
	bottom: 0;
  }
  .icon-burger .line {
	width: 50px;
	height: 7px;
  margin: 4px;
  }
  .copyright {
   font-size: 30px;
   margin-right: 25px;
  }
	.logo {
		float: none;
		width: auto;
		justify-content: center;
    font-size: 50px;
	}
	.links {
		float: none;
		position: fixed;
		z-index: 9;
		left: 0;
		right: 0;
		top: 70px;
		bottom: 100%;
		width: auto;
		height: auto;
		flex-direction: column;
		text-align: center;
		justify-content: space-evenly;
		background-color: rgba(0, 0, 0, 1);
		overflow: hidden;
		box-sizing: border-box;
		transition: all 0.25s ease-in-out;
	}
	.navLinks {
		font-size: 50px;
	}
	.headNav :checked ~ .links {
		bottom: 0;
	}
	.icon-burger {
		display: block;
		top: 35px;
	}
	.headNav{
		height: 70px;
	}
	.headNav :checked ~ .icon-burger .line:nth-child(1) {
		transform: translateY(10px) rotate(225deg);
	}
	.headNav :checked ~ .icon-burger .line:nth-child(3) {
		transform: translateY(-10px) rotate(-225deg);
	}
	.headNav :checked ~ .icon-burger .line:nth-child(2) {
		opacity: 0;
	}
}
